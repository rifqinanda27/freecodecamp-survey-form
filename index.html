<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Web</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Jobs Survey Form</h1>
      <p id="description"><i>Please fill this form</i></p>
      <section>
        <form id="survey-form">
          <div class="form-input">
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name . . ." required>
          </div>
          <div class="form-input">
            <label id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email . . ." required>
          </div>
          <div class="form-input">
            <label id="number-label">Phone Number</label>
            <input type="number" id="number" min="3" max="20" placeholder="Enter your phonenumber . . ." required>
          </div>
          <div class="form-input">
            <label id="country-label">Can you tell us where are you from?</label>
            <select id="dropdown">
              <option>England</option>
              <option>Russia</option>
              <option>Uruguay</option>
              <option>Other...</option>
            </select>
          </div>
          <div class="form-input">
            <label id="phone-number-label">Would you consider to use our services?</label><br>
            <label>
              <input type="radio" value="1" name="radio1" class="input-radio">
              Yeah
            </label><br>
            <label>
              <input type="radio" value="1" name="radio1" class="input-radio">
              Definitely
            </label><br>
            <label>
              <input type="radio" value="1" name="radio1" class="input-radio">
              Maybe
            </label>
          </div>
          <div class="form-input">
            <p>So what kind of jobs do you prefer?</p>
            <label>
              <input type="checkbox" value="checkbox1" class="input-checkbox">
              Front-end
            </label><br>
            <label>
              <input type="checkbox" value="checkbox2" class="input-checkbox">
              Back-end
            </label><br>
            <label>
              <input type="checkbox" value="checkbox3" class="input-checkbox">
              Fullstack
            </label><br>
          </div>
          <div class="form-input">
            <label id="comment-label">Tell us why?</label>
            <textarea cols="10" rows="10" placeholder="Enter your opinion here..."></textarea>
          </div>
          <div class="form-input">
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
